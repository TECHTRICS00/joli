        body {

    color: #333;
}

h2 {

    margin-bottom: 20px;
}

.container {
    max-width: 600px;
    margin: auto;
    padding: 30px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

select, button {
    margin: 15px 0;
    padding: 12px 20px;
    width: 100%;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

select {
    appearance: none;
    background-color: #f9f9f9;
    color: #555;
    border: 1px solid #ddd;
}

select:hover {
    border-color: #bbb;
}

select:focus {
    outline: none;
    border-color: #3498db;
    box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
}

button {
    background-color: #3498db;
    color: #fff;
}

button:hover {
    background-color: #2980b9;
}

button:active {
    background-color: #2471a3;
}

optgroup {
    font-size: 16px;
    color: #777;
    font-style: italic;
}

option {
    font-size: 16px;
    color: #333;
}

    </style>

        <button type="button" onclick="findCareerPage()">Search</button>
        <p id="careerLink"></p>
    </div>

    <script>
        function findCareerPage() {
            const company = document.getElementById('companySelect').value;
            const linkContainer = document.getElementById('careerLink');
            
            if (company) {
                const careerUrl = `https://${company}.com/careers`;
                linkContainer.innerHTML = `<a href="${careerUrl}" target="_blank">Open Career Page</a>`;
            } else {
                linkContainer.innerHTML = "";
            }
        }
    </script>
    <script>
        function openCareerPage() {
            var select = document.getElementById("companySelect");
            var selectedValue = select.options[select.selectedIndex].value;

            if (selectedValue) {
                window.open(selectedValue, '_blank');
            } else {
                alert("Please select a company.");
            }
        }
    </script>
</body>
</html>
