button {

}

button:hover {

}

button:active {

optgroup {

    <script>
        function findCareerPage() {
            const company = document.getElementById('companySelect').value;
            const linkContainer = document.getElementById('careerLink');
            
            if (company) {
                const careerUrl = `https://${company}.com/careers`;
                linkContainer.innerHTML = `<a href="${careerUrl}" target="_blank">Open Career Page</a>`;
            } else {
                linkContainer.innerHTML = "";
            }
        }
    </script>
    <script>
        function openCareerPage() {
            var select = document.getElementById("companySelect");
            var selectedValue = select.options[select.selectedIndex].value;

            if (selectedValue) {
                window.open(selectedValue, '_blank');
            } else {
                alert("Please select a company.");
            }
        }
    </script>
